databaseChangeLog:
  - changeSet:
        id: 1
        author: azzadal
        changes:
          - createTable:
              tableName: usr
              columns:
                - column:
                    name: id
                    type: INT
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: name
                    type: varchar(255)
                    constraints:
                      unique: true
                      nullable: false
  - changeSet:
      id: 2
      author: azzadal
      changes:
        - createTable:
            tableName: notes
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: heading
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: text
                  type: varchar(255)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: date_of_creation
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: date_of_notification
                  type: date
                  constraints:
                    nullable: false
        - addColumn:
            tableName: notes
            columns:
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
  - changeSet:
      id:  3
      author:  azzadal
      changes:
        - addForeignKeyConstraint:
            baseTableName: notes
            baseColumnNames: user_id
            referencedTableName: usr
            referencedColumnNames: id
            constraintName: notes_user_fk